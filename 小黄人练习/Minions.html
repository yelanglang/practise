
<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>minion-CSS-mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="skin"></div>
    <ul class="hair front">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <ul class="hair behind">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="hairBand"></div>
    <div class="hairBandUp"></div>
    <div class="ocularRegion">
        <div class="eyeglass eyeglassLeft">
            <div class="eye eyeLeft"></div>
        </div>
        <div class="eyeglass eyeglassRight">
            <div class="eye eyeRight"></div>
        </div>
    </div>
    <div class="mouth"></div>
    <div class="arm left"></div>
    <div class="arm right"></div>
    <div class="gloves left">
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
    </div>
    <div class="gloves right">
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
    </div>
    <div class="trouserPocket"></div>
    <div class="chest"></div>
    <div class="bgc"></div>
    <div class="baldric left"></div>
    <div class="baldric right"></div>
    <div class="chestMark">
        <div class="outerCircle">
            <div class="square">
                <div class="innerCircle"></div>
            </div>
        </div>
    </div>
    <div class="leg">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="shoe left"></div>
    <div class="shoe right"></div>
</div>
</body>

</html>
